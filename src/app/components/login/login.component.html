<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk Dicas de um DEV</h1>

        <img src="assets/img/login-image.svg" alt="Dicas de um DEV">

        <mat-form-field class="full-width" appearance="fill"> 
          <mat-label>E-mail</mat-label>
          <input 
          [formControl]="email"
          required
          [(ngModel)]="creds.email" 
          name="email" 
          matInput placeholder="Ex. seuEmail@email.com" >
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
            [formControl]="senha"
            required=""
            [(ngModel)]="creds.senha" 
            name ="senha" 
            type="password" matInput placeholder="Ex. 123">
          </mat-form-field>

          <div class="botaoLogin">
            <button (click)="logar()" [disabled]="!validaCampos()"mat-raised-button>Login</button>
        </div>
      
      </form>     
</div>
